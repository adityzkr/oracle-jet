<h1>Please choose the chart you want to see!</h1> 
<oj-select-one id="basicSelect" value="{{val}}">
  <oj-option value="pie">Pie</oj-option>
  <oj-option value="bar">Bar</oj-option>
  <oj-option value="line">Line</oj-option>
  <oj-option value="funnel">Funnel</oj-option>
</oj-select-one>

<div style="height:300pt; width: 300pt">
  <oj-chart type='{{val}}' series="[[datasource]]"></oj-chart>
</div>
<div>
  <oj-data-grid id="datagrid"
    style="width:100%;height:400px"
    aria-label="Datagrid Overview Demo"
    data="[[dataSource1]]"
    cell.class-name="[[cellClassName]]"
    cell.renderer="[[KnockoutTemplateUtils.getRenderer('cell_template')]]"
    header.column.resizable.width="enable"
    header.column.resizable.height="enable"
    header.row.resizable.width="enable"
    header.row.resizable.height="enable"
    selection-mode.cell="multiple"
    scroll-policy='loadMoreOnScroll'
    header.column.style="width:100px;">
  </oj-data-grid>
  <script type="text/html" id="cell_template">
    <oj-bind-if test="[[$context.keys.column.indexOf('Tax') > -1 ]]">
      <span> <oj-bind-text value="[[$parent.taxConverter.format($context.data)]]"></oj-bind-text></span>
    </oj-bind-if>
    <oj-bind-if test="[[$context.keys.column.indexOf('Sales') > -1 ]]">
      <span class="oj-text-color-secondary oj-typography-semi-bold"> 
        <oj-bind-text value="[[ $parent.currencyConverter.format($context.data)]]"></oj-bind-text>
      </span>
    </oj-bind-if>
    <oj-bind-if test="[[$context.keys.column.indexOf('Units') > -1 ]]">
      <span class="oj-text-color-secondary"> 
        <oj-bind-text value="[[$context.data]]"></oj-bind-text>
      </span>
    </oj-bind-if>
  </script>
</div>
